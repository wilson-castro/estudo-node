<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript</title>
</head>

<body>

    <script>

        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }

        console.log('=-=-=-=');

        var j = 100;
        while (j > 50) {
            console.log(j);

            j--;
        }

    </script>
</body>

</html>
