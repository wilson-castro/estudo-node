<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript</title>
</head>

<body>

    <script>
        function retornaSexo(sexo) {

            switch (sexo) {
                case 'm':
                    return 'masculino'
                    break;
                case 'f':
                    return 'feminino'
                    break;

                default:
                    return 'outro'
                    break;
            }
        }

        var resultado = retornaSexo('outro');

        console.log(resultado);
    </script>
</body>

</html>
